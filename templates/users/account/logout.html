{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block content %}
    <div class="container-fluid" style="width: 40rem;">
        <h3 class="h3" id="head_banner">{% trans "Log Out" %}</h3>
        <p class="confirm_logout_info">{% trans 'Are you sure you want to log out?' %}</p>
        <form class="container-fluid text-center" id="logout_form" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}

            {% if redirect_field_value %}

                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>

            {% endif %}
            <div class="btn-group">
                <button class="btn btn-outline-success" type="submit">{% trans 'Log Out' %}</button>
                <a class="btn btn-outline-danger" href="{% url 'account' %}">{% trans 'No' %}</a>
            </div>

        </form>

    </div>

{% endblock %}
